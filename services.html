<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0B0B0B;
            color: #E0E0E0;
        }
        .ai-security-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0 0 L100 0 L100 100 L0 100 Z" fill="url(%23circuitPattern)"/><defs><pattern id="circuitPattern" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)"><path d="M0 10 L10 10 M10 0 L10 20" stroke="%234A90E2" stroke-width="0.5" fill="none"/></pattern></defs></svg>');
            opacity: 0.1;
            z-index: -1;
        }
        
        /* Header styles */
        .header {
            background: transparent;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .header-buttons {
            position: absolute;
            top: 15px;
            right: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }

        /* Service boxes */
        .service-container {
            display: flex;
            justify-content: space-around;
            padding: 50px 20px;
            flex-wrap: wrap; /* Allows services to stack on smaller screens */
        }
        .service-box {
            background-color: #1a1a1a; /* Darker shade for contrast */
            border: 1px solid #4A90E2;
            border-radius: 10px;
            padding: 20px;
            width: 30%; /* Adjust width as needed */
            min-width: 250px; /* Minimum width for each box */
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .service-box:hover {
            transform: translateY(-5px);
        }
        .service-box h3 {
            color: #4A90E2;
            margin-bottom: 10px;
        }
        .service-box ul {
            text-align: left;
            padding-left: 20px;
        }
        .service-box li {
            margin: 10px 0;
        }

        /* Footer styles */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #1f8f9fa;
            position: relative;
        }
        .footer-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .copyright {
            margin-top: 10px;
            color: #6c757d;
        }
    </style>
</head>
