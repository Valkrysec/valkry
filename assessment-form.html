<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xOne - Web3 Security Assessment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0B0B0B;
            color: #E0E0E0;
        }
        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1d;
            border-radius: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            background: #333333;
            color: #E0E0E0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="assessmentForm" action="https://formspree.io/f/xpwqyrka" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="description" placeholder="Describe your security needs" rows="4" required></textarea>
        <button type="submit">Submit Assessment Request</button>
    </form>

    <script>
        document.getElementById('assessmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            fetch('https://formspree.io/f/xpwqyrka', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Your assessment request has been sent. We will get back to you soon!');
                this.reset(); // Reset the form after successful submission
                // Redirect to the homepage
                window.location.href = 'index.html';
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('There was an error sending your request. Please try again.');
            });
        });
    </script>
</body>
</html>
