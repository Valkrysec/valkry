<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xOne - Internet Security</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0B0B0B;
            color: #E0E0E0;
            min-height: 100vh; /* Changed from height to min-height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Removed overflow: hidden to allow slight scrolling if needed */
        }
        
        /* Futuristic Background */
        .ai-security-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0 0 L100 0 L100 100 L0 100 Z" fill="url(%23circuitPattern)"/><defs><pattern id="circuitPattern" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)"><path d="M0 10 L10 10 M10 0 L10 20" stroke="%234A90E2" stroke-width="0.5" fill="none"/></pattern></defs></svg>');
            opacity: 0.1;
            z-index: -1;
        }

        /* Header styles */
        .header {
            background: transparent;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu {
            position: relative;
        }
        .hamburger {
            background: none;
            border: none;
            font-size: 30px;
            color: #4CAF50;
            cursor: pointer;
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #1F1F1F;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            padding: 10px;
        }
        .menu-content a {
            display: block;
            color: #E0E0E0;
            text-decoration: none;
            padding: 10px;
            font-size: 16px;
        }
        .menu-content a:hover {
            background-color: #45a049;
        }
        .menu.open .menu-content {
            display: block;
        }

        /* Welcome Section */
        .welcome-section {
            flex: 1; /* Takes remaining space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 20px;
        }
        .welcome-section h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }

        /* Footer styles */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #1f8f9fa;
            padding-bottom: 40px; /* Added extra padding to ensure visibility on mobile */
        }
        .footer-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .copyright {
            margin-top: 10px;
            color: #6c757d;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .welcome-section h1 {
                font-size: 2em; /* Reduce font size on mobile */
            }
            footer {
                padding-bottom: 60px; /* Extra padding for mobile browsers */
            }
        }
    </style>
</head>
<body>
    <div class="ai-security-bg"></div>
    
    <div class="header">
        <img src="logo4.png" alt="xOne Secure Logo" width="100" height="100">
        <div class="menu">
            <button class="hamburger">☰</button>
            <div class="menu-content">
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="#" class="app-link">xOne App</a>
            </div>
        </div>
    </div>
    
    <section class="welcome-section">
        <h1>Your Trusted Web3 Security Solution</h1>
        <a href="assessment-form.html" class="btn">Free Web3 Assessment</a>
        <a href="https://xone-secure-protocol.gitbook.io/xone-secure" class="btn">Docs</a>
    </section>

    <footer>
        <div class="footer-links">
            <a href="https://twitter.com/xOnesecure">X</a>
            <a href="https://github.com/xOneSecure">Gitbook</a>
            <a href="https://github.com/xOneSecure/xone">Github</a>
        </div>
        <div class="copyright">
            <p>© 2025 All Rights Reserved by xOne Secure LLC</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.querySelector('.menu');
            const appLink = document.querySelector('.app-link');

            hamburger.addEventListener('click', () => {
                menu.classList.toggle('open');
            });

            if (appLink) {
                appLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert("We are in the process of finalizing the last steps on testnet. The app will be available soon!");
                });
            }
        });
    </script>
</body>
</html>
